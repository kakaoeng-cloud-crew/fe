<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프로젝트 관리</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="projects-grid">
        <div class="project-box" onclick="openPopup('Project1')">프로젝트 1</div>
        <div class="project-box" onclick="openPopup('Project2')">프로젝트 2</div>
        <div class="project-box" onclick="openPopup('Project3')">프로젝트 3</div>
        <div class="project-box" onclick="openPopup('Project4')">프로젝트 4</div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="projectTitle">프로젝트 이름</h2>
            <p id="projectInfo"></p>
            <button onclick="deleteData(currentProject)">데이터 삭제하기</button>
        </div>
    </div>

    <button id="createButton" class="create-button">생성하기</button>

    <script src="app.js"></script>
</body>
</html>
