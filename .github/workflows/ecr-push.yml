name: Build and Push Docker image to ECR

on:
  push:
    branches:
      - heewon  # main 브랜치에 push가 발생할 때 워크플로우가 실행됩니다.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 165304734991.dkr.ecr.ap-northeast-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t cloudcrew-fe .

      - name: Tag Docker image
        run: docker tag cloudcrew-fe:latest 165304734991.dkr.ecr.ap-northeast-1.amazonaws.com/cloudcrew-fe:latest

      - name: Push Docker image to ECR
        run: docker push 165304734991.dkr.ecr.ap-northeast-1.amazonaws.com/cloudcrew-fe:latest
